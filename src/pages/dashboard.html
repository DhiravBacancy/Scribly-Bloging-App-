<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Scribly</title>
  <link rel="stylesheet" href="../css/shared/styles.css">
  <link rel="stylesheet" href="../css/pages/dashboard.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-content">
      <div class="app-name">
        <span>Scribly</span>
      </div>
      
      <div class="search-bar">
        <span class="search-icon">üîç</span>
        <input type="text" placeholder="Search blogs...">
      </div>
      
      <div class="user-actions">
        <button id="writeBlogBtn" class="write-btn">
          <span class="write-icon">‚úèÔ∏è</span>
          <span>Write</span>
        </button>
        
        <div class="avatar-container">
          <img src="https://ui-avatars.com/api/?name=User&background=B38B6D&color=fff" 
               alt="User Avatar" 
               class="avatar" 
               id="userAvatar">
          
          <div class="dropdown-menu" id="userDropdown">
            <ul>
              <li><a href="#" id="logoutBtn" class="dropdown-item">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <div class="main-container">
      <!-- Blog posts container (shown by default) -->
      <div id="blogsContainer" class="blogs-container">
        <!-- Blog posts will be dynamically inserted here -->
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>¬© Scribly. All rights reserved.</p>
    </div>
  </footer>

  <script src="../js/services/auth.js"></script>
  <script src="../js/services/blog.js"></script>
  <script src="../js/pages/dashboard.js"></script>
</body>
</html>
