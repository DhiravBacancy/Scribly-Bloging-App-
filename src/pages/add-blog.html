<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Blog | Scribly</title>
  <link rel="stylesheet" href="../css/shared/styles.css">
  <link rel="stylesheet" href="../css/pages/add-blog.css">
  <link rel="stylesheet" href="../css/pages/dashboard.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-content">
      <div class="app-name">
        <span>Scribly</span>
      </div>
      
      <div class="search-bar">
        
      </div>
      
      <div class="user-actions">
  
        
        <div class="avatar-container">
          <img src="https://ui-avatars.com/api/?name=User&background=B38B6D&color=fff" 
               alt="User Avatar" 
               class="avatar" 
               id="userAvatar">
          
          <div class="dropdown-menu" id="userDropdown">
            <ul>
              <li><a href="#" id="logoutBtn" class="dropdown-item">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="main-container">
    <form id="newBlogForm">
      <h2>Create New Blog Post</h2>
      <div class="form-group">
        <label for="blogTitle">Title</label>
        <input type="text" id="blogTitle" required>
      </div>
      
      <div class="form-group">
        <label>Blog Image</label>
        <div class="image-upload-box">
          <input type="file" id="blogImageUpload" accept="image/*" class="upload-input">
          <label for="blogImageUpload" class="upload-label">
            <div class="upload-icon">üìÅ</div>
            <p>Drag & drop an image or click to browse</p>
            <p class="upload-hint">(Recommended size: 1200√ó630 pixels)</p>
          </label>
          <div class="preview-container hidden">
            <img id="imagePreview" class="preview-image">
            <button type="button" id="removeImage" class="remove-btn">Remove Image</button>
          </div>
        </div>
        <input type="hidden" id="blogImage" value="">
      </div>
      
      <div class="form-group">
        <label for="blogContent">Content</label>
        <textarea id="blogContent" required></textarea>
      </div>
      
      <div class="form-actions">
        <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn">Publish Blog</button>
      </div>
    </form>
  </div>
  <script src="../js/pages/add-blog.js"></script>
  <script src="../js/services/blog.js"></script>
  <script src="../js/services/auth.js"></script>
  <script src="../js/pages/dashboard.js"></script>
</body>
</html>
